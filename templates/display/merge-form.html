{% extends "base.html" %} 
{% block page_title %}Merge Data Sets{% endblock %} 

{% block content %}
	<p>Select a Silo to merge data into.</p>
	
	<form action="/merge_columns/" method="post">{% csrf_token %}
	<table border="1">
		<tr>
			<th>From Source</th>
			<th>To Source</th>
		</tr>
		<tr>
			<td>{{ getSource.name }}</td>
			<td align="middle"><select name="to_silo_id">{% for item2 in getSourceTo %}  {% if item2.id != getSource.id  %}<option value="{{ item2.id }}">{{ item2.name }}</option>{% endif %}{% endfor %}</select></td>
		</tr>
	</table>
	
	<br>
	<input type="hidden" name="from_silo_id" value="{{ getSource.id }}">
	<input type="submit" value="Submit" />
	</form>
	
	
	

{% endblock content %}
