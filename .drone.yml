---
pipeline:
  mongo-setup:
    image: mongo:3.0
    commands:
      - sleep 15
      - 'mongo --host mongo --eval "db.getSiblingDB(''test'').createUser({user:''test'', pwd:''test'', roles:[{role:''dbOwner'', db:''test''}]});"'

  build:
    image: python:${PYTHON_VERSION}
    environment:
      - TOLATABLES_MONGODB_HOST=mongo
    secrets: [SECRET_PASS]
    commands:
      - pip install -r requirements-ci.txt
      - redis-cli -c ping
      - python manage.py test
    when:
      event: [push, tag]

  build-docker-image:
    image: plugins/docker
    insecure: true
    registry: registry.tola.io
    repo: registry.tola.io/toladata/tolatables
    file: Dockerfile
    tags:
      - ${DRONE_COMMIT_SHA}
    secrets: [DOCKER_USERNAME, DOCKER_PASSWORD]
    when:
      event: [push, tag]
      branches: [master, dev-v2]
      status: [success]

  trigger-deployment:
    image: quay.io/ukhomeofficedigital/drone-trigger:latest
    verbose: true
    drone_server: http://drone.tola.io
    drone_token: $DRONE_TOKEN
    secrets: [DRONE_TOKEN]
    repo: toladata/deployment
    branch: master
    deploy_to: marathon
    params: "APP_ID=/tolatables,APP_GROUP=toladata,APP_NAME=TolaTables,APP_BRANCH=${DRONE_COMMIT_BRANCH},APP_COMMIT=${DRONE_COMMIT_SHA},APP_TAG=${DRONE_TAG},APP_IMAGE=registry.tola.io/toladata/tolatables:${DRONE_COMMIT_SHA}"
    when:
      event: [push, tag]
      branches: [master, dev-v2]
      status: [success]

  notify:
    image: plugins/slack
    channel: drone-ci
    username: Drone-CI
    secrets: [SLACK_WEBHOOK]
    when:
      status: [failure]
      event: [push, tag]
      branches: [master, dev-v2]

services:
  mongo:
    image: mongo:3.4.10
  redis:
    image: redis:4.0

matrix:
  PYTHON_VERSION:
    - 2.7
